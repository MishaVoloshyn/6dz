    <!-- Создать объект, описывающий время (часы, минуты, секунды), и следующие функции для работы с этим объектом.
        1. Функция вывода времени на экран.
        2. Функция изменения времени на переданное количество
        секунд.
        3. Функция изменения времени на переданное количество
        минут.
        4. Функция изменения времени на переданное количество
        часов.
        Учтите, что в последних 3-х функциях, при изменении одной
        части времени, может измениться и другая. Например: если ко
        времени «20:30:45» добавить 30 секунд, то должно получиться
        «20:31:15», а не «20:30:75». -->

    <script>
        function TimeFunctor(hours, minutes, seconds) {
            this.hours = hours;
            this.minutes = minutes;
            this.seconds = seconds;

            this.addSeconds = function (seconds) {
                this.seconds += seconds;
                while (this.seconds >= 60) {
                    this.seconds -= 60;
                    this.minutes++;
                }
                while (this.minutes >= 60) {
                    this.minutes -= 60;
                    this.hours++;
                }
            };

            this.addMinutes = function (minutes) {
                this.minutes += minutes;
                while (this.minutes >= 60) {
                    this.minutes -= 60;
                    this.hours++;
                }
            };

            this.addHours = function (hours) {
                this.hours += hours;
                if (this.hours >= 24) {
                    this.hours -= 24;
                }
            };

            return this;
        }

        const timeFunctor = TimeFunctor(20, 30, 45);

        console.log(timeFunctor.hours, timeFunctor.minutes, timeFunctor.seconds);

        timeFunctor.addSeconds(30);
        console.log(timeFunctor.hours, timeFunctor.minutes, timeFunctor.seconds); 

        timeFunctor.addMinutes(15);
        console.log(timeFunctor.hours, timeFunctor.minutes, timeFunctor.seconds); 

        timeFunctor.addHours(1);
        console.log(timeFunctor.hours, timeFunctor.minutes, timeFunctor.seconds); 

    </script>
